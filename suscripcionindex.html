  <div class="Caja uno">
    <h1>Formulario de suscripción</h1>
  </div>
  <div class="Caja dos">
    <form>
      <fieldset>
        <input type="text" id="Nombre" placeholder="Nombre" minlength="0" maxlength="50" pattern="/^[a-ZA-Z0-9\_\-]{4,16]$/," required />
          <i claas="nombre__validacion fas fa-times-cicle"></i>
          <p class="nombre__input error"></p>

        <input type="text" id="Apellidos" placeholder="Apellidos" minlength="40" maxlength="50" pattern="/^[a-ZA-Z0-9\_\-]{4,16]$/," required />
          <i claas="nombre__validacion fas fa-times-cicle"></i>
          <p class="nombre__input error"></p>

        <input type="Text" id="Email" placeholder="Email" minlength="40" maxlength="50" pattern="/^[a-ZA-Z0-9_,+-]+@[a-ZA-Z0-9-]+$\.[a-ZA-Z0-9-]+$/," required />
        <i claas="nombre__validacion fas fa-times-cicle"></i>
        <p class="nombre__input error"></p>

        <input type="text" id="Movil" placeholder="Movil" minlength="40" maxlength="50"  pattern="/^\d{7,14}$/" required />
          <i claas="nombre__validacion fas fa-times-cicle"></i>
          <p class="nombre__input error"></p>

        <button class="btn btn-primary" type="submit">suscribirse</button>
        <i claas="nombre__validacion fas fa-times-cicle"></i>
        <p class="nombre__input error"></p>
      </fieldset>
    </form>
  </div>
